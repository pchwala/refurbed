<!DOCTYPE html>
<html>
<head>
    <title>IdoSell Order Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button.blue {
            background-color: #2196F3;
        }
        .button.blue:hover {
            background-color: #0b7dda;
        }
        .button.orange {
            background-color: #FF9800;
        }
        .button.orange:hover {
            background-color: #e68a00;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
            color: #808080;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menadżer zamówień Refurbed-IdoSell</h1>
        <p style="color: red; font-weight: bold;">WERSJA TESTOWA.</p>
        <div class="button-group">
            <form action="/run_task" method="post">
                <button type="submit" class="button">Wyślij do IdoSell</button>
            </form>
            <form action="/fetch_orders" method="post">
                <button type="submit" class="button blue">Pobierz do pliku</button>
            </form>
            <form action="/update_states" method="post">
                <button type="submit" class="button orange">Aktualizuj stany</button>
            </form>
        </div>
        <div class="output">{{ output }}</div>
        <div class="footer">
            © 2025 Przemysław Chwała<br>
            Vedion.pl
        </div>
    </div>
</body>
</html>
